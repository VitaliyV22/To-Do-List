<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
        <div id="items">
           <template id="itemTemplate">
            <div class="items">
                <input type="checkbox" name="" class="item-completed">
                <input type="text" class="item-description" placeholder="To-Do">
            </div>
           </template>
        </div>
        <button id="add">Add Task</button>
    <script src="app.js"></script>
  </body>
</html>
